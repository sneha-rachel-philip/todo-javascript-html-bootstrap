<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <header class="text-center mb-4">
        <h1 class="fw-bold">To-Do List</h1>
    </header>

    <!-- Input Field & Submit Button -->
    <div class="input-group mb-3">
        <input type="text" id="newTask" class="form-control" placeholder="Enter a new task">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
    </div>

    <!-- Filter Buttons -->
    <div class="btn-group d-flex mb-3" role="group">
        <button id="filterAll" class="btn btn-secondary active">All</button>
        <button id="filterActive" class="btn btn-outline-secondary">Active</button>
        <button id="filterCompleted" class="btn btn-outline-secondary">Completed</button>
    </div>

    <!-- Task List Container -->
    <ul id="taskList" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
